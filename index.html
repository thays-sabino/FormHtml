<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangue Bom</title>
</head>
<body>
    <!-- Sangue Bom (plataforma fictícia para cadastro de doadores de sangue) -->
    <h1>Olá! Bem-vindo ao Sangue Bom!</h1><br>
    <h2>Preencha os dados abaixo para se cadastrar como doador de sangue voluntário.</h2><br>

    <!-- Validador JKorpela para acompanhar as informações enviadas pelo formulário -->
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post"> 

            <!-- Campo Nome -->
            <label for="name">Nome completo: 
                <input type="text" id="name" name="nome" placeholder="campo obrigatório" required><br><br>
            </label>

            <!-- Campo Email -->
            <label for="email">Email para contato: 
                <input type="email" id="email" name="user_email" placeholder="seuEmail@exemplo.com" required><br><br>
            </label>

            <!-- Campo Faixa Etária -->
            Informe sua faixa etária:<br> 
            <input type="radio" id="grupo1" name="age" value="30">
            <label for="grupo1">17 - 30</label><br>
            <input type="radio" id="grupo2" name="age" value="60">
            <label for="grupo2">31 - 60</label><br>  
            <input type="radio" id="grupo3" name="age" value="100">
            <label for="grupo3">61 - 98</label><br><br>
            
            <!-- Campo Seleção Sim/Não -->
            Essa é a primeira vez doando sangue? 
            <input type="radio" id="yes" name="op" value="Sim">
            <label for="yes">Sim</label>
            <input type="radio" id="no" name="op" value="Não">
            <label for="no">Não</label><br><br>

            <!-- Campo Unidade de Doação -->
            <label>Qual a unidade de doação de sua preferência? 
                    <select id="unidades" name="hospitais">
                    <option value="Hemoninas">Hemominas</option>
                    <option value="MTJ">Maternidade Terezinha de Jesus</option>
                    <option value="hpt">Hospital Geral</option>
                    <option value="rl">Regional Leste</option>
                    </select>
            </label>

            <!-- Campo Observações -->
            <p>
                Observações:<br> 
                <textarea cols=20 rows=5 name="obs">Escreva aqui aqui.  
                </textarea>
            <p><br><br>
            
            <!-- Campo Pergunta de Segurança -->
            <label for="total">Por segurança responda:<br> Quanto é 9-5? (valor entre 0 and 10):</label>
            <input type="number" id="total" name="total" min="0" max="10"><br><br>

            <!-- Campo para Envio ou Reset do formulário -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar"><br><br>
        </form><br>

    <!-- Pequeno texto(pre) que aceita tab e quebra de linha -->
    <pre>Fique tranquilo, seus dados serão armazenados de acordo com a LGPD.</pre>

</body>
</html>
